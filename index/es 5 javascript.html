<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1,0">
        <title>Cambio immagine</title>
    </head>
    <body>
        <img id="immagine" src="img/dante-dance.gif" alt="immagine">
        <button onclick="cambiaImmagine()">Cambia Immagine</button>
        <script>
            function cambiaImmagine(){
                var immagine=document.getElementById("immagine");
                console.log(immagine.src)
                if(immagine.src.includes("img/dante-dance.gif")){
                    immagine.src="img/CKoITk";
                } else{
                    immagine.src="img/dante-dance.gif";
                }
            }
        </script>
    </body>
</html>
